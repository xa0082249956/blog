<script src="https://cdn.bootcss.com/pangu/3.3.0/pangu.min.js"></script>
<script>pangu.spacingPage();</script>

{{- if or .IsHome (in (.Param "math") "katex") }}
<link href="https://cdn.bootcss.com/KaTeX/0.9.0/katex.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/KaTeX/0.9.0/katex.min.js"></script>
<script src="https://cdn.bootcss.com/KaTeX/0.9.0/contrib/auto-render.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    renderMathInElement(document.body);
  });
</script>
{{- end }}
{{- if and (in (.Param "math") "mathjax") .IsPage }}
  <script type="text/javascript">
    window.MathJax = {
      showProcessingMessages: false,
      messageStyle: 'none'
    };
  </script>
  <script {{- if not (isset .Params "mathjax") }}async{{end}} src='https://cdn.bootcss.com/mathjax/2.7.3/MathJax.js?config=TeX-MML-AM_CHTML'></script>
  {{- if in .Params.mathjax "mhchem"}}
  <script>
    MathJax.Hub.Config({
      TeX: {
        extensions: ["https://cdn.bootcss.com/mathjax-mhchem/3.3.0/mhchem.js"]
     }
    });
  </script>
  {{- end }}
{{- end }}
